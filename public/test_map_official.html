<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <!-- 
      공식 문서에는 ncpKeyId로 나와있기도 하지만, 
      최신 네이버 클라우드 플랫폼(NCP)은 ncpClientId를 권장합니다.
      혹시 모르니 둘 다 테스트해볼 수 있게 준비했습니다.
    -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=vcfmaf4x3o"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
    // 인증 실패 시 호출되는 함수 (공식 문서 참조)
    window.navermap_authFailure = function () {
        alert("네이버 지도 인증 실패! (콘솔의 에러 메시지를 확인하세요)");
    }

    var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 10
    };
    
    try {
        var map = new naver.maps.Map('map', mapOptions);
    } catch (e) {
        console.error(e);
        document.getElementById('map').innerText = "지도 로드 중 에러 발생: " + e.message;
    }
</script>
</body>
</html>
